<template>
  <lightning-card title="All Accounts">
    <p class="slds-p-horizontal_small">Card Body (custom component)</p>
    <ul>
      <template if:true={responseAccounts}>
        <template for:each={accounts.data} for:item="account">
          <li key={account.id}>
            <div class="slds-p-around_medium lgc-bg">
              <lightning-tile label={account.Name} href={account.id}>
                <p class="slds-truncate" title={account.Phone}>
                  Phone: {account.Phone}
                </p>
                <p class="slds-truncate" title={account.Type}>
                  Type: {account.Type}
                </p>
                <p class="slds-truncate" title={account.AnnualRevenue}>
                  Annual Revenue: {account.AnnualRevenue}
                </p>
              </lightning-tile>
            </div>
          </li>
        </template>
      </template>
    </ul>
  </lightning-card>
</template>
